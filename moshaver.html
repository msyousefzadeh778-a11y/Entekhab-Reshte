<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره برای انتخاب رشته</title>
    <style>
        body {
            font-family: Vazirmatn, Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #e3ebff 100%);
            color: #333;
            text-align: center;
            padding: 1rem;
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .contact-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a6cfa;
            margin-bottom: 1.2rem;
            font-size: 1.8rem;
        }
        .description {
            color: #555;
            margin-bottom: 1.8rem;
            font-size: 1.05rem;
        }
        .contact-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 16px;
            margin: 14px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .contact-button:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        .phone {
            background-color: #25D366;
        }
        .whatsapp {
            background-color: #075E54;
        }
        .eitaa {
            background-color: #4a6cfa;
        }
        .icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        .note {
            margin-top: 1.8rem;
            font-size: 0.9rem;
            color: #777;
            line-height: 1.6;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #4a6cfa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
        }
    </style>
    <!-- لینک فونت وزیر -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
</head>
<body>

    <div class="contact-container">
        <div class="logo">📝</div>
        <h1>مشاوره برای انتخاب رشته</h1>
        <p class="description">برای دریافت مشاوره تخصصی و انتخاب رشته هوشمند، از طریق یکی از راه‌های زیر با ما در ارتباط باشید.</p>

        <!-- لینک تماس تلفنی -->
        <a href="tel:+989383276682" class="contact-button phone">
            <span class="icon">📞</span> تماس تلفنی
        </a>

        <!-- لینک واتس‌اپ -->
        <a href="https://wa.me/989383276682" class="contact-button whatsapp">
            <span class="icon">📱</span> پیام در واتس‌اپ
        </a>

        <!-- لینک ایتا -->
        <a href="https://eitaa.com/EntekhabreshteYo" class="contact-button eitaa">
            <span class="icon">📬</span> پیام در ایتا
        </a>

        <p class="note">پاسخگویی از ساعت ۸ صبح تا ۱۱ شب<br>شماره تماس: ۰۹۳۸۳۲۷۶۶۸۲</p>
    </div>

</body>
</html>
